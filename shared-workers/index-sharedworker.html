<!DOCTYPE HTML>
<html>
 <head>
  <meta charset="utf-8">
  <title>Shared Worker example: primer number calculation</title>
 </head>
 <body>
  <h1>Page 1 using shared worker</h1>
  <p>The highest prime number discovered so far is: <output id="result"></output></p>
  <p><a href="index2-sharedworker.html">Go to page 2 sharing the same worker</a></p>

  <iframe src="index3-sharedworker.html" width="500" height="300"></iframe>
  
  <script>
   var worker = new SharedWorker('primenumber-shared-worker.js');
   worker.port.onmessage = function(event) {
     document.getElementById('result').textContent = event.data;
   };
  </script>
 </body>
</html>
