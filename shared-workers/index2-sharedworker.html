<!DOCTYPE HTML>
<html>
 <head>
  <meta charset="utf-8">
  <title>Shared 2 Worker example: primer number calculation</title>
 </head>
 <body>
  <h1>Page 2 using shared worker</h1>
  <p>The highest prime number discovered so far is: <output id="result"></output></p>
  <a href="index-sharedworker.html">Go to page 1 sharing the same worker</a>
  
  <script>
   var worker = new SharedWorker('primenumber-shared-worker.js');
   worker.port.onmessage = function(event) {
     document.getElementById('result').textContent = event.data;
   };
  </script>
 </body>
</html>
